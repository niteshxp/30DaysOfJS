<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr />
        <div class="buttons">
          <button class="decrease">
            <i class="fas fa-arrow-down subtract"></i>
            Decrease
          </button>
          <button class="reset">
            <i class="fas fa-spinner reset"></i>
            Reset
          </button>
          <button class="increase">
            <i class="fas fa-arrow-up add"></i>
            Increase
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
