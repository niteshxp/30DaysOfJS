<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container outer">
      <div data-cell="0" class="inner box1"></div>
      <div data-cell="1" class="inner box2"></div>
      <div data-cell="2" class="inner box3"></div>
      <div data-cell="3" class="inner box4"></div>
      <div data-cell="4" class="inner box5"></div>
      <div data-cell="5" class="inner box6"></div>
      <div data-cell="6" class="inner box7"></div>
      <div data-cell="7" class="inner box8"></div>
      <div data-cell="8" class="inner box9"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
