<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider Example</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide" style="background-image: url('https://images.pexels.com/photos/3998365/pexels-photo-3998365.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>

    <div class="slide" style="background-image: url('https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>

    <div class="slide" style="background-image: url('https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>

    <div class="slide" style="background-image: url('https://images.pexels.com/photos/57705/lake-evening-sunset-abendstimmung-57705.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>

    <div class="slide" style="background-image: url('https://images.pexels.com/photos/248159/pexels-photo-248159.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');"></div>

    <!-- Navigation buttons -->
    <button id="prevBtn">❮</button>
    <button id="nextBtn">❯</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
